name: Nightly

on:
  schedule:
    # Run (on default branch only) at 05:00 (hr:mm) UTC -> 12am EST
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        julia-version: ['1.10']
        python-version: ['3.9', '3.10', '3.11']
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - name: "Set up Julia"
        if: ${{ matrix.os != 'windows-latest' || matrix.python-version != '3.9' }}
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - name: "Cache Julia"
        if: ${{ matrix.os != 'windows-latest' || matrix.python-version != '3.9' }}
        uses: julia-actions/cache@v1
        with:
          cache-name: ${{ matrix.os }}-test-${{ matrix.julia-version }}-${{ matrix.python-version }}
          cache-packages: false
      - name: "Set up Python"
        if: ${{ matrix.os != 'windows-latest' || matrix.python-version != '3.9' }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: "Install AutoEIS"
        if: ${{ matrix.os != 'windows-latest' || matrix.python-version != '3.9' }}
        run: |
            python -m pip install --upgrade pip
            pip install -e .[test]
            python -m autoeis install
      - name: "Run tests"
        if: ${{ matrix.os != 'windows-latest' || matrix.python-version != '3.9' }}
        run: |
          pytest -v tests/

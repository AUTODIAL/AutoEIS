name: Nightly

on:
  schedule:
    # Run (on default branch only) at 05:00 (hr:mm) UTC -> 12am EST
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.10']
        python-version: ['3.10', '3.11', '3.12']
        os: [ubuntu-latest, macos-latest, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - name: "Cache Julia"
        uses: julia-actions/cache@v1
        with:
          cache-name: ${{ matrix.os }}-test-${{ matrix.julia-version }}-${{ matrix.python-version }}
          cache-packages: false
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: "Install AutoEIS"
        run: |
            python -m pip install --upgrade pip
            pip install -e .[test]
            # Install Julia dependencies at first import
            python -c "import autoeis"
      - name: "Run tests"
        run: |
          pytest -v tests/

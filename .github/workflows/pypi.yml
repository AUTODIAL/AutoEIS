name: Deploy to PyPI

on:
  workflow_dispatch:
    inputs:
        version:
            description: 'Version (major/minor/patch)'
            required: true
            default: 'patch'

jobs:
  deploy:
    name: Publish ðŸ ðŸ“¦ to PyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[build]

    - name: Ensure no mismatch between recent tag and new version
      run: |
        export TAG=$(git describe --tags --abbrev=0)
        export VERSION=v$(hatch version)
        if [ "$TAG" != "$VERSION" ]; then
          echo "Tag $TAG does not match version $VERSION"
          exit 1
        fi

    - name: Bump up version
      run: |
        hatch version ${{ github.event.inputs.version }}
        echo "VERSION=v$(hatch version)" >> $GITHUB_ENV

    - name: Commit files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Bump version to ${{ env.VERSION }}
        commit_author: GitHub Actions <actions@github.com>

    - name: Build and publish to PyPI ðŸ“¦
      run: |
        export HATCH_INDEX_USER="__token__"
        export HATCH_INDEX_AUTH="${{ secrets.HATCH_INDEX_AUTH }}"
        hatch build
        hatch publish
